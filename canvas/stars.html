<!doctype html>
<html>
<head>
    <title>Canvas API</title>
</head>
<style>
    canvas{
        background-color: #eee;
    }
</style>
<body>
    <div id="board">
        <canvas width="640" height="480"></canvas>
    </div>
    <script>
        const canvas = document.querySelector("#board canvas");
        const ctx = canvas.getContext("2d"); //context of canvas, courld be webgl, etc.
        console.log(ctx.canvas);
        
        const deg2Rad = deg => (Math.PI /180) * deg;
        const rad2Deg = rad => (180 / Math.PI) * rad;
        
        const round = num => Math.floor(num * 100)/100;
        
        console.log(round(rad2Deg(20)));
        console.log(round(deg2Rad(180)));
    
        
        //Stars
        const {width: w, height: h} = canvas;
        
        //Set colors
        ctx.fillStyle ="black";
        ctx.fillRect(0, 0, w, h);
        
        let brightness = .3;
        ctx.fillStyle = "rgba(255, 255, 255, "+brightness+")";
        
        let x, y, radius;
        
        for (let i = 0; i < 550; i++){
            x = Math.random() * w;
            y = Math.random() * h;
            radius = Math.random() * 3;
            
            //draw stars
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI*2, false);
            ctx.fill();
        }
        
         setInterval(function(){
//            ctx.clearRect(0,0,w,h);

//            ctx.fillRect(0, 0, w, h);
             
            
            for (let i = 0; i < 550; i++){
//                x = Math.random() * w;

//                radius = Math.random() * 3;
                
                
                brightness = getRandomArbitrary(0, 1);
                ctx.fillStyle = "rgba(255, 255, 255, "+brightness+")";
                
                //draw stars
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI*2, false);
                ctx.fill();
                
            }
        }, 1000);
        
        function getRandomArbitrary(min, max) {
          return Math.random() * (max - min) + min;
        }
